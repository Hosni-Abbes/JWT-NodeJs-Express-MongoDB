<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="jwt.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./file.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./file.js"></script>
    <title>Register</title>
  </head>

  <body>
    <div class="app-container">
      <h2>Register</h2>
      <p class="result-msg"></p>
      <form class="reg-log-form register-form" >
        <input class="username" type="text" placeholder="Username"  />
        <input class="password" type="password" placeholder="Password" />
        <div>
          <input type="radio" value="admin" id="admin" name="registerType" /> <label for="admin">Register as Admin</label>
        </div>
        <div>
          <input type="radio" value="user" id="user" name="registerType" /> <label for="user">Register as User</label>
        </div>
        <button class="login-btn" type="submit">Register</button>
      </form>
      <p class="log-sign">Already have account? <a href="login.html">Login</a></p>
    </div>

  </body>

</html>
